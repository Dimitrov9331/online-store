<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - My Online Store</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <!-- нави лента-->
     <nav class="navbar">
        <ul>
            <li><a href="myProject.html">Home</a></li>
            <li><a href="favorites.html">Favorites<span id="fav-count" class="fav-count">0</span></a></li>
            <li><a href="cart.html">Cart<span id="cart-count" class="cart-count">0</span></a></li>
            <li><a href="contacts.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
     </nav>

     <main class="checkout-main">
        <section class="delivery-info">
            <h1>Delivery information</h1>
            <form class="delivery-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>

                <label for="region">Region:</label>
                <input type="text" id="region" name="region" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" placeholder="Street and number" required>

                <label for="delivery-option">Delivery Option:</label>
                <select id="delivery-option" name="delivery-option">
                    <option value="home">Home Delivery</option>
                    <option value="office">To office</option>
                </select>
            </form>
        </section>

        <section class="summary-payment">
            <h2>Order Summary</h2>
            <p class="total-amout">Final Price: <span id="final-price">0.00</span></p>

            <h2>Payment Method</h2>
            <form class="payment-form">
                <label for="radio" name="payment-method" value="card" checked>Credit/DebitCard</label>
                <label for="radio" name="payment-method" value="cash">Cash on Delivery</label>
                <label for="radio" name="payment-method" value="applepay">Apple Pay</label>
                <label for="radio" name="payment-method" value="gpay">Google Pay</label>
            </form>
            <button id="checked-btn">Complete Purchase</button>
        </section>


     <footer>
        <p>&copy; 2024 My Online Store. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script> 
</body>

</html>
